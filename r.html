<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Forms</h1>
        <label for="Fn">Fullname:</label><br>
        <input type = "text" placeholder="John Doe" id="Fn"><br>
        <label for="ag">Age:</label><br>
        <input type = "number" placeholder="Age" id="ag"><br>
        <label for="psd">Password:</label><br>
        <input type = "password" placeholder="Pass" id="psd"><br>
        <label for="email">Email address:</label><br>
        <input type = "email" placeholder="Enter your email" id="email"><br>

        <label for="basic">Basic</label>
        <input type = "radio" placeholder="" id="basic">
        <label for="inter">Intermediate</label>
        <input type = "radio" placeholder="" id="inter">
        <label for="expert">Expert</label>
        <input type = "radio" placeholder="" id="expert">

        <label for="rg">Select Range</label><br>
        <input type = "range" placeholder="Enter range" id="rg"><br><br>

        <label for="Swahili">Swahili</label>
        <input type="checkbox" id="Swahili" name="Swahili" value="Swahili">
        <label for="English">English</label>
        <input type="checkbox" id="English" name="English" value="English">
        <label for="Spanish">Spanish</label>
        <input type="checkbox" id="Spanish" name="Spanish" value="Spanish">
        <br><br>

        <textarea cols="30" rows="10"></textarea><br><br>

        <select name="" id="">
            <option value="">Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Rather not say">Rather not say</option>
        </select><br><br>

        <input type="submit" value="Save Details">
    </form>
</body>
</html>
